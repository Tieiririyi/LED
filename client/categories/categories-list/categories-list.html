    <h3>Product Categories:</h3>

    <div>
        <form>
            <label>Product Name: </label>
            <input type="text" ng-model = "categoriesList.newProduct.productName"/><br />

            <label>Description: </label>
            <input type="text" ng-model = "categoriesList.newProduct.productDescription"/><br />

            <div>
                <label>Category</label>
                    <select name="categorySelect" id="categorySelect" ng-model="categoriesList.newProduct.categoryName">
                        <option ng-repeat="category in categoriesList.categories" value="{{category.categoryName}}">{{category.categoryName}}</option>
                        <option value = "new">New category</option>
                    </select>

                    <div ng-if = "categoriesList.newProduct.categoryName == 'new'">
                        <label>New Category Name: </label>
                        <input type="text" ng-model = "categoriesList.newCategory.categoryName" /><br />
                        <label>New Category Description: </label>
                        <input type="text" ng-model = "categoriesList.newCategory.categoryDescription" />
                    </div>
            </div>


            <label>Number of units available: </label>
            <input type ="text" ng-model = "categoriesList.newProduct.stock" pattern = "[0-9]+"/><br />
            <button ng-click = "categoriesList.addProduct()">Add Product</button>
            {{categoriesList.newProduct.categoryName}}
        </form>
    </div>

    <div class="row">
        <div ng-repeat='category in categoriesList.categories' class="col-sm-6 col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a  style="display: block; padding: 4px;" href="/categories/{{category._id}}">
                        <img style="margin-left: auto;margin-right: auto;" src="image019.png" alt="...">

                    </a>
                    <div class="caption">
                        <a class="h2">{{category.categoryName}}</a>

                        <p><a class="text-success">$20.00 </a><del class="text-danger">$30.00</del></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
