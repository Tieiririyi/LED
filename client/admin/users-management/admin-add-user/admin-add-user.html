<h2>Register</h2>
<form class="register" ng-submit = "adminAddUser.register(user)">
    <label>Email: <input type="email" name="email" ng-model = "user.email" ng-required></label><br />
    <label>Password: <input type="password" name="password" ng-model = "user.password" ng-required></label><br />
    <label>Name: <input type = "text" ng-model = "user.name" ng-required/></label><br />
    <label>Role:
        <label>
            <input type = "radio" ng-model = "user.role" value = "customer" ng-required/>Customer
        </label>
        <label>
            <input type = "radio" ng-model = "user.role" value = "admin" />Admin

        </label>
    </label>
    <br />
    <input type="submit" value="Register">
</form>
