<div class="container">
    <h2>Users Management</h2>
    <button ng-click = "usersMgntCtrl.addUser()">Add User</button>

    <!-- search bar -->
    <div>
        <label>Search: </label>
        <input type = "text" ng-model = "filterUser"/>
    </div>
    <dir-pagination-controls boundary-links = true></dir-pagination-controls>
    <table class = "table table-condensed">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
        </tr>

        <tr dir-paginate="user in usersMgntCtrl.users | filter:filterUser | orderBy: 'profile.name' | itemsPerPage: 10 ">
            <td><a href = "/admin/users/{{user._id}}" ng-bind = "user.profile.name"></a></td>
            <td ng-bind = "user.email"></td>
            <td ng-bind = "user.roles.led"></td>
        </tr>
    </table>
</div>
