<div class = "container">
    <h2>Edit User Details</h2>
    <form class="register" ng-submit = "adminUserDetails.editUser()">
        <label>Name: <input type = "text" ng-model = "adminUserDetails.user.profile.name" ng-required/></label><br />
        <label>Role:
            <label>
                <input type = "radio" ng-model = "adminUserDetails.user.profile.role" ng-checked = "adminUserDetails.user.profile.role == 'customer'" value = "customer" ng-required/>Customer
            </label>
            <label>
                <input type = "radio" ng-model = "adminUserDetails.user.profile.role" ng-checked = "adminUserDetails.user.profile.role == 'admin'" value = "admin" />Admin

            </label>
        </label>
        <br />
        <input type="submit" value="Update">
    </form>
</div><h2>Register</h2>
