<div class="container">

    <div>
        <h2>Product Details</h2>
        <label>Name: </label>
        <input type = "text" ng-model = "inventoryProductDetails.product.itemNum" /><br />

        <label>Category: </label>
        <select ng-model = "inventoryProductDetails.product.categoryId">
            <option ng-repeat = "category in inventoryProductDetails.categories" value = "{{category._id}}" ng-checked = "category._id == inventoryProductDetails.product.categoryId">{{category.categoryName}}</option>
        </select> <br />

        <label>Power: </label>
        <input type = "text" ng-model = "inventoryProductDetails.product.power" /><span>Watts</span><br />

        <label>Brightness: </label>
        <input type = "text" ng-model = "inventoryProductDetails.product.brightness" /><br />

        <label>Colour: </label>
        <input type = "text" ng-model = "inventoryProductDetails.product.colour" /><br />

        <label>Dimmable: </label>
        <input type = "text" ng-model = "inventoryProductDetails.product.dimmable" />
        <br />

        <label>Certifications: </label>
        <label>
            <input type = "checkbox" id = "CE" ng-model = "inventoryProductDetails.certification.CE"
                   ng-checked = "inventoryProductDetails.product.certification.indexOf('CE') > -1"/>
            CE
        </label>
        <label>
            <input type = "checkbox" id = "ETL" ng-model = "inventoryProductDetails.certification.ETL"
                   ng-checked = "inventoryProductDetails.product.certification.indexOf('ETL') > -1"/>
            ETL
        </label>
        <label>
            <input type = "checkbox" id = "ES" ng-model = "inventoryProductDetails.certification.ES"
                   ng-checked = "inventoryProductDetails.product.certification.indexOf('energy_star') > -1"/>
            energy star
        </label><br />


        <label>Quantity in stock: </label>
        <input type = "text" ng-model = "inventoryProductDetails.product.quantityInStock" /><br />

        <label>Quantity on hold: </label>
        <input type = "text" ng-model = "inventoryProductDetails.product.quantityOnHold" /><br />

        <label>Price: </label>
        <input type = "text" ng-model = "inventoryProductDetails.product.price" /><br />

        <label>Discount : (in decimal form)</label>
        <input type = "text" ng-model = "inventoryProductDetails.product.discount_pct" /><br />


        <label>Picture: </label>

        <img ng-src="{{ inventoryProductDetails.image.url() }}" width = "100" /><br/>


        <label>Upload picture</label>
        <input name = "test" id = "fileupload" type = "file"  ngf-drop ngf-select
                 ng-model = "inventoryProductDetails.new_picture"
                 
                 ngf-multiple="false" ngf-allow-dir="false" ngf-accept="'image/*'" />
        <br />
        
        <button ng-click = "inventoryProductDetails.submit()">Submit Changes</button>

    </div>

</div>
