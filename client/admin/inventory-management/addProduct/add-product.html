<div class="container">

    <div>
        <h2>New Product</h2>
        <form ng-submit = "addProduct.submit(product)">
            <label>Name: </label>
            <input type = "text" ng-model = "product.itemNum" required/><br />

            <label>Category: </label>
            <select ng-model = "product.categoryId">
               <option ng-repeat = "category in addProduct.categories" value = "{{category._id}}" ng-checked = "category._id == product.categoryId">{{category.categoryName}}</option>
            </select> <br />

            <label>LED Type: </label>
            <input type = "text" ng-model = "product.ledtype" />
             <br/>

            <label>Size: </label>
            <input type = "text" ng-model = "product.size1" /><span>*</span>
            <input type = "text" ng-model = "product.size2" /><span>mm</span><br />

            <label>Socket: </label>
            <input type = "text" ng-model = "product.socket" /><br />

            <label>Power: </label>
            <input type = "text" ng-model = "product.power" required /><span>Watts</span><br />

            <label>Brightness: </label>
            <input type = "text" ng-model = "product.brightness" required /><br />

            <label>Temperature: </label>
            <input type = "text" ng-model = "product.temperature" /><span>K</span><br />

            <label>Ra: </label>
            <input type = "text" ng-model = "product.Ra" /><br />

            <label>Voltage: </label>
            <input type = "text" ng-model = "product.voltage" /><br />

            <label>Beam Angle: </label>
            <input type = "text" ng-model = "product.beam_angle" /><br />

            <label>Life Time: </label>
            <input type = "text" ng-model = "product.life_time" /><br />

            <label>Power Factor: </label>
            <input type = "text" ng-model = "product.power_factor" /><br />

            <label>Dimmable: </label>
            <input type = "text" ng-model = "product.dimmable" />
            <br />

            <label>Housing: </label>
            <input type = "text" ng-model = "product.housing" /><br />

            <label>Colour: </label>
            <input type = "text" ng-model = "product.colour" required /><br />

            <label>Cover: </label>
            <input type = "text" ng-model = "product.cover" /><br />

            <label>Certifications: </label>
            <label><input type = "checkbox" id = "CE" ng-model = "addProduct.cert.CE" />CE</label>
            <label><input type = "checkbox" id = "ETL" ng-model = "addProduct.cert.ETL" />ETL</label>
            <label><input type = "checkbox" id = "ES" ng-model = "addProduct.cert.ES"/>energy star</label>
            <br />

            <label>Quantity in stock: </label>
            <input type = "text" ng-model = "product.quantityInStock" required /><br />

            <label>Price: </label>
            <span>$</span><input type = "text" ng-model = "product.price" required /><br />

            <label>Discount:</label>
            <input type = "text" ng-model = "product.discount_pct" />%<br />

            <label>Upload picture</label>
            <input name = "test" id = "fileupload" type = "file"  ngf-drop ngf-select
                     ng-model = "product.picture"
                     
                     ngf-multiple="false" ngf-allow-dir="false" ngf-accept="'image/*'" />
            <br />

            <input class="btn-primary" type = "submit" value = "Add Product" />
        </form>
    </div>

</div>
