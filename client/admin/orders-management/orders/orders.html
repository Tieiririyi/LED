<h2>Order {{ordersCtrl.orderId}}</h2>
<label>Order date: </label><span>{{ordersCtrl.order_info.orderDate | date:'medium'}}</span><br />
<label>Process date: </label><span>{{ordersCtrl.order_info.processDate | date:'medium'}}</span><br/>
<label>Processed by: </label><span>{{ordersCtrl.order_info.processBy}}</span>


<table>
    <tr>
        <th>Products</th>
        <th>Price</th>
        <th>Quantity</th>

    </tr>
    <tr ng-repeat = "item in ordersCtrl.order">
        <td>
            <img ng-src="{{ item.info.picture.image.url() }}" width = "100" /><br/>
            <span>{{item.info.itemNum}}</span>
        </td>

        <td ng-bind = "item.itemInfo.price | currency"></td>
        <td style = "text-align: right;" ng-bind = "item.itemInfo.quantity"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td style = "text-align: right;" ng-bind = "ordersCtrl.total | currency"></td>
    </tr>
</table>
<button ng-show = "ordersCtrl.order_info.processBy == ''" ng-click = "ordersCtrl.processOrder()">Order filled</button>
