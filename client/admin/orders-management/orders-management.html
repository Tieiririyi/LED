<div class="container">
    <h2>Order History</h2>
    <div >
        <table class = "table table-condensed">
            <tr>
                <th>id</th>
                <th>Order Number</th>
                <th>user</th>
                <th>Order Date</th>
                <th>Order Status</th>
                <th>Process Date</th>
                <th>Processed By</th>
    
            </tr>
    
            <tr dir-paginate="order in ordersMngtCtrl.orders | orderBy: '-orderDate' | itemsPerPage: 2 ">
                <td>
                    <a href = "/admin/orders/{{order._id}}">{{order._id}}</a>
                </td>
                <td ng-bind = "order.orderNum"></td>
                <td ng-bind = "order.user"></td>
                <td ng-bind = "order.orderDate | date:'medium'"></td>
                <td ng-bind = "order.status"></td>
                <td ng-bind = "order.processDate | date:'medium'"></td>
                <td ng-bind = "order.processAdmin"></td>
            </tr>
            <dir-pagination-controls boundary-links = true></dir-pagination-controls>
        </table>
    </div>
</div>
