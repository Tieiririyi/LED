<div class="container">
    <h2>Order History</h2>
    <div >
        <table class = "table table-condensed">
            <tr>
                <th>id</th>
                <th>user</th>
                <th>Order Date</th>
                <th>Process Date</th>
                <th>Processed By</th>
    
            </tr>
    
            <tr dir-paginate="order in ordersMngtCtrl.orders | orderBy: '-orderDate' | itemsPerPage: 2 ">
                <td>
                    <a href = "/admin/orders/{{order._id}}">{{order._id}}</a>
                </td>
                <td>
                    {{order.user}}
                </td>
                <td>
                    {{order.orderDate | date:'medium'}}
                </td>
                <td> {{order.processDate | date:'medium'}}</td>
                <td> {{order.processAdmin}}</td>
            </tr>
            <dir-pagination-controls></dir-pagination-controls>
        </table>
    </div>
</div>
