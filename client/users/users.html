<div class="container">
    <h2>Login</h2>
    <form class="login" ng-submit = "usersCtrl.login(user)">
        <label>Email: <input type="email" name="email" ng-model = "user.email"></label><br />
        <label>Password: <input type="password" name="password" ng-model = "user.password"></label><br />
        <label><input type="submit" value="Login"></label>
        <button type = "button" ng-click = "usersCtrl.forgotPassword()">Forgot password</button>
    </form>

    <a href = "users/createAccount"><button>Create Account</button></a>
</div>
