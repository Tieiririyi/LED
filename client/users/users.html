<div class="container">
    <div class="center-block" style="width: 50%">
        <form class="form-signin" ng-submit = "usersCtrl.login(user)">
            <h2 class = "form-signin-heading">Login</h2>
            <div class="form-group">
                <label for="inputEmail" >Email:</label>
                <input type="email" name="email" ng-model = "user.email" class="form-control" placeholder="Email address" required autofocus>

            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" name="password" ng-model = "user.password" class="form-control" placeholder="Password" required>
            </div>
            <div data-ng-show = "usersCtrl.error" role = "alert" class = "alert alert-danger">
                <div>{{usersCtrl.error}}</div>
            </div>
            <div class="form-group">
                <input type="submit" value="Login" class="btn btn-lg btn-primary btn-block">
            </div>
            <div data-ng-show = "usersCtrl.success == true" class = "alert alert-success" ng-bind = "usersCtrl.message"></div>
            <div data-ng-show = "usersCtrl.success == false" class = "alert alert-danger" ng-bind = "usersCtrl.message"></div>
        </form>
        <a href = "#" ng-click = "usersCtrl.forgot(user)" >Forgot password</a><br />
        <a href = "#" ng-click = "usersCtrl.createAccount()" >Create Account</a>

    </div>
</div>
