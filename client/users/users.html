
<h2>Login</h2>
<form class="login" ng-submit = "usersCtrl.login(user)">
    <p>Email: <input type="email" name="email" ng-model = "user.email"></p>
    <p>Password: <input type="password" name="password" ng-model = "user.password"></p>
    <p><input type="submit" value="Login"></p>
</form>

<a href = "users/createAccount"><button>Create Account</button></a>
