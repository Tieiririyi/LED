<div class="container" >
    <div class="center-block" style="width: 50%;">
        <h2>Create account</h2>
        <form class="register" ng-submit = "newUsersCtrl.register(user)">
            <div class="form-group">
                <label>Email: </label>
                <input placeholder="Email" class="form-control" type="email" name="email" ng-model = "user.email" required />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control" placeholder="Password" type="password" name="password" ng-model = "user.password" equired />
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input placeholder="Name" class="form-control" type = "text" ng-model = "user.name" equired />
            </div>
            <div class="form-group">
                <input class="form-control btn-success" type="submit" value="Create your account">
            </div>

        </form>
    </div>
</div>
