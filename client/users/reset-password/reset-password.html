<div ng-init = "resetPasswordCtrl.init()"></div>
<div class="container">
    <h2 class = "form-signin-heading">Reset Password</h2>
    <form ng-submit = "resetPasswordCtrl.reset(user)" >
        <label for="inputNewPassword1" class="sr-only">New Password1</label>
        <input type="password" name="password1" ng-model = "user.password1" class="form-control" placeholder="New password" required autofocus /><br />
        <label for="inputNewPassword2" class="sr-only">New Password2</label>
        <input type="password" name="password2" ng-model = "user.password2" class="form-control" placeholder="Retype new password" required /><br />
        <input type = "submit" value = "Reset Password" ng-disabled = "user.password1 != user.password2 || user.password1 == undefined || user.password2 == undefined" class="btn btn-lg btn-primary btn-block"/>
    </form>
    
    <div ng-show = "resetPasswordCtrl.success == true && resetPasswordCtrl.show == true">Your password has been reset</div>
    <div ng-show = "resetPasswordCtrl.success == false && resetPasswordCtrl.show == true">Your password could not be reset</div>
</div>
