<div class="container">
    <form class="form-signin" ng-submit = "usersForgotPwdCtrl.forgotPassword(user)">
        <h2 class = "form-signin-heading">Forgot password</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" ng-model = "user.email" class="form-control"  placeholder="Email address" required autofocus><br />
        <input type="submit" value="Reset Password" class="btn btn-lg btn-primary btn-block">
    </form>
</div>
