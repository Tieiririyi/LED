<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
product!

    <div  class="col-sm-6 col-md-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="caption">
                    <a class="h2">{{productCtrl.product.productName}}</a>

                    <p><a class="text-success">$20.00 </a><del class="text-danger">$30.00</del></p>

                    <!-- remove product -->
                    <button ng-click = "productCtrl.removeProduct(productCtrl.product)">X</button>

                    <!-- edit product -->
                    <div>
                        <label>Name: </label>
                        <input ng-model = "productCtrl.product.productName" /><br />

                        <label>Description: </label>
                        <input ng-model = "productCtrl.product.productDescription" /><br />

                        <label>Category: </label>
                        <select name="categorySelect" id="categorySelect" ng-model="productCtrl.product.categoryName">
                            <option ng-repeat="category in productCtrl.categories" value="{{category.categoryName}}" ng-checked = "category.categoryName == productCtrl.product.productName">{{category.categoryName}}</option>
                            <option value = "new">New category</option>
                        </select>

                        <div ng-if = "productCtrl.product.categoryName == 'new'">
                            <label>New Category Name: </label>
                            <input type="text" ng-model = "productCtrl.newCategory.categoryName" /><br />
                            <label>New Category Description: </label>
                            <input type="text" ng-model = "productCtrl.newCategory.categoryDescription" />
                        </div>

                        <br />
                        <label>Stock: </label>
                        <input ng-model = "productCtrl.product.stock" />

                        <button ng-click = "productCtrl.editProduct()">Submit Changes</button>
                        {{productCtrl.product}}

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
