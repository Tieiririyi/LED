<div class = container>
    <h2>Shopping Cart</h2>

    <table class="shoppingCartTable">
        <tr>
            <th>Products</th>
            <th>Quantity</th>
            <th>Unit Price</th>
        </tr>
        <tr ng-repeat = "item in shoppingCart.cart">
            <td>
                <img ng-src="{{ shoppingCart.retrievePicture(item.info.picture).url() }}" height="150" /><br/>
                <span>{{item.info.itemNum}}</span>
            </td>
            <td>
                <input type = "text" ng-model = "item.orderQuantity" ng-model-options="{ updateOn: 'blur', debounce: { 'default': 500, 'blur': 0 } }" size = "5"/>
                <button class="btn-primary" ng-click = "shoppingCart.updateQuantity(this)">Update</button>
                <button class="btn-primary" ng-click = "shoppingCart.removeProduct(this)">Remove</button>
            </td>
            <td style="color: green;">
                {{item.info.price * ((100 - item.info.discount_pct)/100) | currency}}
            </td>
         
        </tr>
        <tr>
            <td></td>

            <td style="text-align: right"><span ><strong>Subtotal: </strong></span></td>
            <td style = "text-align: left;" ng-bind = "shoppingCart.total | currency"></td>
        </tr>
    </table>
    <button class="btn-primary" ng-click = "shoppingCart.review()">Review Order</button>
</div>
