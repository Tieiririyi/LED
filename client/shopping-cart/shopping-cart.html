<div class = container>
    <h2>Shopping Cart</h2>

    <table>
        <tr>
            <th>Products</th>
            <th>Price</th>
            <th>orderQuantity</th>
        </tr>
        <tr ng-repeat = "item in shoppingCart.cart">
            <td>
                <img ng-src="{{ item.info.picture.image.url() }}" width = "100" /><br/>
                <span>{{item.info.itemNum}}</span>
            </td>

            <td>
                {{item.info.price * (1 - item.info.discount_pct) | currency}}
            </td>
            <td>
                <input type = "text" ng-model = "item.orderQuantity" ng-model-options="{ updateOn: 'blur', debounce: { 'default': 500, 'blur': 0 } }" size = "5"/>
                <button ng-click = "shoppingCart.updateQuantity(this)">update</button>
                <button ng-click = "shoppingCart.removeProduct(this)">remove</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td style = "text-align: right;" ng-bind = "shoppingCart.total | currency"></td>
        </tr>
    </table>
    <button ng-click = "shoppingCart.review()">Review Order</button>
</div>
